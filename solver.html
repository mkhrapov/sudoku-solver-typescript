<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1" />
    <meta name="description" content="Sudoku Solver in TypeScript">
    <meta name="keywords" content="Sudoku, TypeScript">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="main">
    <h1>Sudoku Solver</h1>
    <p id="error_message_desktop"></p>
    <canvas id="board"></canvas>
    <p id="buttons">
        <button id="clear_button" type="button">Clear All</button>
        <button id="solve_button" type="button">Solve</button>
        <div style="clear: both;"></div>
    </p>

    <p>Click on a position and type the digit that's supposed to be there. Use space bar to clear.</p>

    <form>
    <input type="checkbox" name="have_keyboard" id="have_keyboard">
    <label for="have_keyboard">I have a keyboard</label>
    </form>

    <p>This program implements <a href="http://norvig.com/sudoku.html">this algorithm</a>.</p>

    </div>
    
    <div id="test">
    <hr>
    <p>Test cases</p>
    <p><button class="test" test-data="85...24..72......9..4.........1.7..23.5...9...4...........8..7..17..........36.4." type="button">Arto Inkala 2006</button></p>
    <p><button class="test" test-data="..53.....8......2..7..1.5..4....53...1..7...6..32...8..6.5....9..4....3......97.." type="button">Arto Inkala 2010</button></p>
    <p><button class="test" test-data=".......12........3..23..4....18....5.6..7.8.......9.....85.....9...4.5..47...6..." type="button">Platinum Blonde</button></p>
    <p><button class="test" test-data="8..........36......7..9.2...5...7.......457.....1...3...1....68..85...1..9....4.." type="button">Hardest Sudoku</button></p>
    <p><button class="test" test-data="12..4......5.69.1...9...5.........7.7...52.9..3......2.9.6...5.4..9..8.1..3...9.4" type="button">Test 1</button></p>
    <p><button class="test" test-data="...57..3.1......2.7...234......8...4..7..4...49....6.5.42...3.....7..9....18....." type="button">Test 2</button></p>
    <p><button class="test" test-data="7..1523........92....3.....1....47.8.......6............9...5.6.4.9.7...8....6.1." type="button">Test 3</button></p>
    <p><button class="test" test-data="1....7.9..3..2...8..96..5....53..9...1..8...26....4...3......1..4......7..7...3.." type="button">Test 4</button></p>
    <p><button class="test" test-data="1...34.8....8..5....4.6..21.18......3..1.2..6......81.52..7.9....6..9....9.64...2" type="button">Test 5</button></p>
    <p><button class="test" test-data="...92......68.3...19..7...623..4.1....1...7....8.3..297...8..91...5.72......64..." type="button">Test 6</button></p>
    <p><button class="test" test-data=".6.5.4.3.1...9...8.........9...5...6.4.6.2.7.7...4...5.........4...8...1.5.2.3.4." type="button">Test 7</button></p>
    <p><button class="test" test-data="7.....4...2..7..8...3..8.799..5..3...6..2..9...1.97..6...3..9...3..4..6...9..1.35" type="button">Test 8</button></p>
    <p><button class="test" test-data="....7..2.8.......6.1.2.5...9.54....8.........3....85.1...3.2.8.4.......9.7..6...." type="button">Test 9</button></p>
    <p><button class="test" test-data="6.........8..5...........16.2.91.....1.....6.....64.7.47...........7..3.........2" type="button">Test 10</button></p>
    <p><button class="test" test-data=".731......6..495.....7......9....3..3.2.1.6.7..4....9......6.....789..5......513." type="button">Test 11</button></p>

    </div>

    <div id="modal">
        <div id="modal_keyboard">
          <p id="error_message_mobile"></p>
          <table id="numeric_buttons">
            <tr>
              <td><button type="button" id="button_1">1</button></td>
              <td><button type="button" id="button_2">2</button></td>
              <td><button type="button" id="button_3">3</button></td>
            </tr>
            <tr>
              <td><button type="button" id="button_4">4</button></td>
              <td><button type="button" id="button_5">5</button></td>
              <td><button type="button" id="button_6">6</button></td>
            </tr>
            <tr>
              <td><button type="button" id="button_7">7</button></td>
              <td><button type="button" id="button_8">8</button></td>
              <td><button type="button" id="button_9">9</button></td>
            </tr>
          </table>
          <table id="function_buttons">
            <tr>
              <td class="left"><button type="button" id="button_cancel">Cancel</button></td>
              <td class="right"><button type="button" id="button_clear">Clear</button></td>
            </tr>
          </table>
        </div>
    </div>

    <script src="sudoku.js"></script>

  </body>
</html>
